version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alum
    ports:
      - "5432:5432"
    volumes:
      - alum_db_data:/var/lib/postgresql/data

  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && node app.js"
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/alum
    depends_on:
      - db

volumes:
  alum_db_data:
